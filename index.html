<!DOCTYPE html>
<html>
<head>
  <title>Library</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to Scott's Library!</h1>
  <p>Where nothing is entertaining and everything makes you ask, "Should I really be doing this?" </p>
  <button id="addButton">Add new book</button>
  <form action="" method="" id="entryForm">
    <ul>
      <li>
        <label for="title">Title:</label>
        <input type="text" id="formTitle" name="title" required>
      </li>
      <li>
        <label for="author">Author:</label>
        <input type="text" id="formAuthor" name="author" required>
      </li>
      <li>
        <label for="pages">Pages:</label>
        <input type="number" id="formPages" name="pages" required>
      </li>
      <li>
        <label for="formRead">Read</label>
        <input type="radio" class="formReadUnRead" id="formRead" name="readUnread" value="Read">
        <label for="formUnread">Unread</label>
        <input type="radio" class="formReadUnread" id="formUnread" name="readUnread" value="Unread" checked>
      </li>
      <li class="button">
        <button type="submit">Add book to library</button>
      </li>
    </ul>
  </form>

  <h2>Books in Scott's Library</h2>

  <div class="container"></div>


<script src="script.js"></script>
</body>
</html>
